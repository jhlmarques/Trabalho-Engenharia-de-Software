{% extends 'base.html' %}
{% block title %}
Atividades
{% endblock %}

{% block content %}
  {% if activityType == '0' %}
  <form action="/activities/create?activityType=0" method="POST">
    <div class="input-group" style="margin-bottom: 1.5rem">
      <label class="input-group-text" >Assunto</label>
      <select name="subject" class="form-select" >
        {% for subject in availableSubjects %}
        <option>{{subject.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="row" style="margin-bottom: 1.5rem">
      <div class="col input-group">
        <label class="input-group-text">Dia do Evento</label>
        <input name="date" type="date" class="form-control" placeholder="AAAAMMDD">
      </div>
      <div class="col input-group">
        <label class="input-group-text">Horário do Evento</label>
        <input name="time" type="time" class="form-control" placeholder="HH:MM:SS">
      </div>
    </div>
    <div>
      <button type="submit" class="btn mb-3 success-button">Criar atividade</button>
    </div>
  </form>
  {% endif %}

  {% if activityType == '1' %}
  <form action="/activities/create?activityType=1" method="POST">
    <div class="input-group" style="margin-bottom: 1.5rem">
      <label class="input-group-text" >Assunto</label>
      <select name="subject" class="form-select" >
        {% for subject in availableSubjects %}
        <option>{{subject.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="row mb-3">
      <div class="col input-group">
        <label class="input-group-text">Dia do Evento</label>
        <input name="date" type="date" class="form-control" placeholder="AAAAMMDD">
      </div>
      <div class="col input-group">
        <label class="input-group-text">Horário do Evento</label>
        <input name="time" type="time" class="form-control" placeholder="HH:MM:SS">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col input-group">
        <label class="input-group-text">Local do Workshop</label>
        <input name="meetingPlace" type="text" class="form-control" placeholder="Local">
      </div>
      <div class="col input-group">
        <label class="input-group-text">Lugares Disponíveis</label>
        <input name="slots" type="number" class="form-control" placeholder="Quantidade">
      </div>
    </div>
    <div>
      <button type="submit" class="btn mb-3 success-button">Criar atividade</button>
    </div>
  </form>
  {% endif %}
{% endblock %}
